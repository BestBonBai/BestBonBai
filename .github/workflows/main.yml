name: Metrics
on:
  # Schedule updates (each hour)
  schedule: [{cron: "0 0-23/6 * * *"}]
  # Lines below let you run workflow manually and on each commit (optional)
  push: {branches: [ "main"]}
  workflow_dispatch:
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      # See action.yml for all options
      - uses: lowlighter/metrics@latest
        with:
          filename: metrics.svg
          # Your GitHub token
          token: ${{ secrets.METRICS_TOKEN }}
          # GITHUB_TOKEN is a special auto-generated token restricted to current repository, which is used to push files in it
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          base: header, repositories
          plugin_lines: yes
          plugin_isocalendar: yes
          config_order: base.header, isocalendar, base.repositories
          
      - name: 🦑 Personal metrics (additional)
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@latest
        with:
          template: terminal
          filename: metrics.terminal.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          user: bestbonbai
          base: header, repositories
          config_timezone: Canada/Montreal
         
          
      - name: 🦑 Personal metrics (language)
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.language.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          plugin_languages: yes
          plugin_languages_ignored: html, css, less, dockerfile, makefile, qmake, lex, cmake, shell, gnuplot, vue, scala
          plugin_languages_details: bytes-size, percentage
          config_timezone: Canada/Montreal
          
      - name: 🦑 Personal metrics (webpage)
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@latest
        with:  
          filename: metrics.webpage.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          plugin_pagespeed: yes
          plugin_pagespeed_token: ${{ secrets.PAGESPEED_TOKEN }} # Optional but recommended
          plugin_pagespeed_detailed: yes                         # Print detailed audit metrics
          plugin_pagespeed_screenshot: yes                        # Display a screenshot of your website
          plugin_pagespeed_url: .user.website                    # Website to audit (defaults to your GitHub linked website)

      - name: 🦑 Personal metrics (plugin)
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@latest
        with:  
          filename: metrics.plugin.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          plugin_topics: yes
          plugin_topics_sort: stars    # Sort by most starred topics
          plugin_topics_mode: mastered # Display icons instead of labels
          plugin_topics_limit: 0       # Disable limitations
     
